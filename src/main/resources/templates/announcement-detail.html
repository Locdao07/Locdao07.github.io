<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        .announcement {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .announcement-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .announcement-date {
            font-size: 14px;
            color: #888;
        }
        .announcement-content {
            margin-top: 10px;
            color: #555;
            white-space: pre-line;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{head}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="announcement">
                <h1 class="announcement-title" th:text="${announcement.title}">Announcement Title</h1>
                <span class="announcement-date" th:text="${announcement.date}">Date</span>
                <p class="announcement-content" th:text="${announcement.content}">Content</p>
                <a class="btn-back" href="/" role="button">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
